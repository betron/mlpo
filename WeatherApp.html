<!DOCTYPE html>

<html dir="ltr" lang="en-US">
<head>
<title>Weather App</title>

<meta charset="UTF-8">
<meta name="author" content="Brendan Tronconi">

<link href='http://fonts.googleapis.com/css?family=Lato:100,200,400,800' rel='stylesheet' type='text/css'>

<style>

#page {
	background-color: #3178AB;
	color: #f6f6f6;
}

img{
	width: 1300px;
}

.design {
	float: left;
}

h1 {
	font-family: 'lato', sans-serif;
	font-weight: 400;
	font-size: 6em;
	float: left;
}

location  {
	font-family: 'lato', sans-serif;
	font-weight: 400;
	font-size: 1em;
	float: left;
}

.measure {
	font-size: 2em;
	line-height: .5em;
	font-family: 'lato', sans-serif;
	font-weight: 400;
	float: left;
}

.details {
	font-family: 'lato', sans-serif;
	font-weight: 400;
	font-size: 1em;
	float: left;

}





</style>
</head>
<div id="page">

	<div class="first">

		<img src="images/weather.png" alt="">
		<img src="images/weather2.png" alt="">
		<img src="images/weather3.png" alt="">		
	</div>
	<location>New York, NY</location>
	<div class="design">
		<h1>52</h1> <p class="measure">F C<p>
		<p>Mostly Sunny</p>
	</div>
	<div class="details">
		<p>Feels Like 51
		<p>Wind 11 mph
		<p>Barometer 29.51in
		<p>Visibility 10 mi
		<p>Humidity 66%
		<p> Dew Point 35
	</div><!-- end details -->

	<ul class="week">
		<li class="day"><p>Sat 16 <p class="temp">51 32 <p class="conditions">Mostly Cloudy</li>
		<li class="day"><p>Sun 17 <p class="temp">39 24 <p class="conditions">Cloudy</li>
		<li class="day"><p>Mon 18 <p class="temp">33 17 <p class="conditions">Mostly Cloudy</li>

	</ul>
		

		
</div> <!-- end page -->

</body>
</html>
