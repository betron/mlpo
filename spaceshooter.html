<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Space Shooter- One File</title>
    <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script src="js/gamecontroller.js" type="text/javascript"></script>

    <style type="text/css">
        body {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<script type="text/javascript">
var game = new Phaser.Game(512, 512, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('space', 'assets/deep-space.jpg');
    game.load.image('bullet', 'assets/bullets.png');
    game.load.image('ship', 'assets/shipPurp.png');
    game.load.spritesheet('buttonfire', 'assets/button-round-a.png',96, 96);
    game.load.spritesheet('buttonthrust', 'assets/button-round-b.png',96,96);
    game.load.spritesheet('buttonhorizontal', 'assets/button-horizontal.png',96,64);

	
 	 // fullscreen setup
    game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
    game.scale.fullScreenScaleMode = Phaser.ScaleManager.EXACT_FIT;


}

var sprite;
var cursors;

var bullet;
var bullets;
var bulletTime = 0;

function create() {

	if (!game.device.desktop){ game.input.onDown.add(gofull, this); } //go fullscreen on mobile devices

    //  This will run in Canvas mode, so let's gain a little speed and display
    game.renderer.clearBeforeRender = false;
    game.renderer.roundPixels = true;

    //  We need arcade physics
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A spacey background
    game.add.tileSprite(0, 0, game.width, game.height, 'space');

    //  Our ships bullets
    bullets = game.add.group();
    bullets.enableBody = true;
    bullets.physicsBodyType = Phaser.Physics.ARCADE;

    //  All 40 of them
    bullets.createMultiple(40, 'bullet');
    bullets.setAll('anchor.x', 0.5);
    bullets.setAll('anchor.y', 0.5);

    //  Our player ship
    sprite = game.add.sprite(300, 300, 'ship');
    sprite.anchor.set(0.5);

    //  and its physics settings
    game.physics.enable(sprite, Phaser.Physics.ARCADE);

    sprite.body.drag.set(100);
    sprite.body.maxVelocity.set(200);

    //  Game input
    cursors = game.input.keyboard.createCursorKeys();
    game.input.keyboard.addKeyCapture([ Phaser.Keyboard.SPACEBAR ]);
			
	
	// create our virtual game controller buttons 
    buttonthrust = game.add.button(416, 410, 'buttonthrust', null, this, 0, 1, 0, 1);  //game, x, y, key, callback, callbackContext, overFrame, outFrame, downFrame, upFrame
    buttonthrust.events.onInputOver.add(function(){sprite.body.acceleration.set(200);});
    buttonthrust.events.onInputDown.add(function(){sprite.body.acceleration.set(200);});

    buttonfire = game.add.button(310, 410, 'buttonfire', null, this, 0, 1, 0, 1);
    buttonfire.events.onInputOver.add(function(){fireBullet();});
    buttonfire.events.onInputDown.add(function(){fireBullet();});
    
    buttonleft = game.add.button(0, 415, 'buttonhorizontal', null, this, 0, 1, 0, 1);
    buttonleft.events.onInputOver.add(function(){sprite.body.angularVelocity = -600;});
    buttonleft.events.onInputDown.add(function(){sprite.body.angularVelocity = -600;});
    
    buttonright = game.add.button(160, 415, 'buttonhorizontal', null, this, 0, 1, 0, 1);
    buttonright.events.onInputOver.add(function(){sprite.body.angularVelocity = 600;});
    buttonright.events.onInputDown.add(function(){sprite.body.angularVelocity = 600;});
 

}

function update() {

    if (cursors.up.isDown)
    {
        game.physics.arcade.accelerationFromRotation(sprite.rotation, 200, sprite.body.acceleration);
    }
    else
    {
        sprite.body.acceleration.set(0);
    }

    if (cursors.left.isDown)
    {
        sprite.body.angularVelocity = -300;
    }
    else if (cursors.right.isDown)
    {
        sprite.body.angularVelocity = 300;
    }
    else
    {
        sprite.body.angularVelocity = 0;
    }

    if (game.input.keyboard.isDown(Phaser.Keyboard.SPACEBAR))
    {
        fireBullet();
    }

    screenWrap(sprite);

    bullets.forEachExists(screenWrap, this);	
}

function fireBullet () {

    if (game.time.now > bulletTime)
    {
        bullet = bullets.getFirstExists(false);

        if (bullet)
        {
            bullet.reset(sprite.body.x + 16, sprite.body.y + 16);
            bullet.lifespan = 2000;
            bullet.rotation = sprite.rotation;
            game.physics.arcade.velocityFromRotation(sprite.rotation, 400, bullet.body.velocity);
            bulletTime = game.time.now + 90;
        }
    }

}

function screenWrap (sprite) {

    if (sprite.x < 0)
    {
        sprite.x = game.width;
    }
    else if (sprite.x > game.width)
    {
        sprite.x = 0;
    }

    if (sprite.y < 0)
    {
        sprite.y = game.height;
    }
    else if (sprite.y > game.height)
    {
        sprite.y = 0;
    }

}


</script>

</body>
</html>
